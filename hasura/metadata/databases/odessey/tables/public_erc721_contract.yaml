table:
  name: erc721_contract
  schema: public
object_relationships:
  - name: erc721_stat
    using:
      foreign_key_constraint_on:
        column: erc721_contract_id
        table:
          name: erc721_stats
          schema: public
  - name: evm_smart_contract
    using:
      manual_configuration:
        column_mapping:
          evm_smart_contract_id: id
        insertion_order: null
        remote_table:
          name: evm_smart_contract
          schema: public
array_relationships:
  - name: erc721_activities
    using:
      foreign_key_constraint_on:
        column: erc721_contract_address
        table:
          name: erc721_activity
          schema: public
  - name: erc721_tokens
    using:
      foreign_key_constraint_on:
        column: erc721_contract_address
        table:
          name: erc721_token
          schema: public
  - name: evm_internal_transaction_from
    using:
      manual_configuration:
        column_mapping:
          address: from
        insertion_order: null
        remote_table:
          name: evm_internal_transaction
          schema: public
  - name: evm_internal_transaction_to
    using:
      manual_configuration:
        column_mapping:
          address: to
        insertion_order: null
        remote_table:
          name: evm_internal_transaction
          schema: public
select_permissions:
  - role: internal_service
    permission:
      columns:
        - address
        - evm_smart_contract_id
        - id
        - last_updated_height
        - name
        - symbol
        - total_actions
        - total_supply
        - track
      filter: {}
      limit: 100
      allow_aggregations: true
