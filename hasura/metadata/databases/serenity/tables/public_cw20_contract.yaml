table:
  name: cw20_contract
  schema: public
object_relationships:
  - name: smart_contract
    using:
      foreign_key_constraint_on: smart_contract_id
array_relationships:
  - name: cw20_activities
    using:
      foreign_key_constraint_on:
        column: cw20_contract_id
        table:
          name: cw20_activity
          schema: public
  - name: cw20_holders
    using:
      foreign_key_constraint_on:
        column: cw20_contract_id
        table:
          name: cw20_holder
          schema: public
  - name: cw20_total_holder_stats
    using:
      foreign_key_constraint_on:
        column: cw20_contract_id
        table:
          name: cw20_total_holder_stats
          schema: public
select_permissions:
  - role: internal_service
    permission:
      columns:
        - track
        - decimal
        - minter
        - name
        - symbol
        - id
        - last_updated_height
        - smart_contract_id
        - marketing_info
        - total_supply
        - smart_contract_address
      filter: {}
      limit: 100
      allow_aggregations: true
