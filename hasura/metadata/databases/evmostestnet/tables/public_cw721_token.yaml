table:
  name: cw721_token
  schema: public
object_relationships:
  - name: cw721_contract
    using:
      foreign_key_constraint_on: cw721_contract_id
select_permissions:
  - role: internal_service
    permission:
      columns:
        - id
        - token_id
        - owner
        - cw721_contract_id
        - last_updated_height
        - created_at
        - burned
        - media_info
      filter: {}
      limit: 100
      allow_aggregations: true
  - role: public
    permission:
      columns:
        - id
        - token_id
        - owner
        - cw721_contract_id
        - last_updated_height
        - created_at
        - burned
        - media_info
      filter: {}
      limit: 100
