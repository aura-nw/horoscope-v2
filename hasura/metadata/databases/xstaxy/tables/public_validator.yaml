table:
  name: validator
  schema: public
array_relationships:
  - name: delegators
    using:
      foreign_key_constraint_on:
        column: validator_id
        table:
          name: delegator
          schema: public
  - name: powerEventsByValidatorSrcId
    using:
      foreign_key_constraint_on:
        column: validator_src_id
        table:
          name: power_event
          schema: public
  - name: power_events
    using:
      foreign_key_constraint_on:
        column: validator_dst_id
        table:
          name: power_event
          schema: public
  - name: vote
    using:
      manual_configuration:
        column_mapping:
          account_address: voter
        insertion_order: null
        remote_table:
          name: vote
          schema: public
select_permissions:
  - role: internal_service
    permission:
      columns:
        - jailed
        - tombstoned
        - account_address
        - consensus_address
        - consensus_hex_address
        - image_url
        - operator_address
        - status
        - delegators_count
        - delegators_last_height
        - id
        - index_offset
        - missed_blocks_counter
        - start_height
        - unbonding_height
        - commission
        - consensus_pubkey
        - description
        - delegator_shares
        - min_self_delegation
        - self_delegation_balance
        - tokens
        - percent_voting_power
        - uptime
        - created_at
        - jailed_until
        - unbonding_time
        - updated_at
      filter: {}
      limit: 200
      allow_aggregations: true
  - role: public
    permission:
      columns:
        - jailed
        - tombstoned
        - account_address
        - consensus_address
        - consensus_hex_address
        - operator_address
        - status
        - delegators_count
        - delegators_last_height
        - id
        - index_offset
        - missed_blocks_counter
        - start_height
        - unbonding_height
        - commission
        - consensus_pubkey
        - description
        - delegator_shares
        - min_self_delegation
        - self_delegation_balance
        - tokens
        - percent_voting_power
        - uptime
        - created_at
        - jailed_until
        - unbonding_time
        - updated_at
      filter: {}
      limit: 200
