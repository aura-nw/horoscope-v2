table:
  name: cw721_contract
  schema: public
object_relationships:
  - name: cw721_contract_stat
    using:
      foreign_key_constraint_on:
        column: cw721_contract_id
        table:
          name: cw721_contract_stats
          schema: public
  - name: smart_contract
    using:
      foreign_key_constraint_on: contract_id
array_relationships:
  - name: cw721_activities
    using:
      foreign_key_constraint_on:
        column: cw721_contract_id
        table:
          name: cw721_activity
          schema: public
  - name: cw721_tokens
    using:
      foreign_key_constraint_on:
        column: cw721_contract_id
        table:
          name: cw721_token
          schema: public
select_permissions:
  - role: internal_service
    permission:
      columns:
        - track
        - minter
        - name
        - symbol
        - contract_id
        - id
        - created_at
        - updated_at
      filter: {}
      limit: 100
      allow_aggregations: true
  - role: public
    permission:
      columns:
        - track
        - minter
        - name
        - symbol
        - contract_id
        - id
        - created_at
        - updated_at
      filter: {}
      limit: 100
