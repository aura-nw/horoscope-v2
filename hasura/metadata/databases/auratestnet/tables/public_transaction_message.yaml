table:
  name: transaction_message
  schema: public
object_relationships:
  - name: transaction
    using:
      manual_configuration:
        column_mapping:
          tx_id: id
        insertion_order: null
        remote_table:
          name: transaction
          schema: public
array_relationships:
  - name: events
    using:
      manual_configuration:
        column_mapping:
          index: tx_msg_index
          tx_id: tx_id
        insertion_order: null
        remote_table:
          name: event
          schema: public
  - name: ibc_messages
    using:
      manual_configuration:
        column_mapping:
          id: transaction_message_id
        insertion_order: null
        remote_table:
          name: ibc_message
          schema: public
computed_fields:
  - name: smart_contract
    definition:
      function:
        name: related_contract_address
        schema: public
select_permissions:
  - role: internal_service
    permission:
      columns:
        - sender
        - type
        - id
        - index
        - parent_id
        - tx_id
        - content
      filter: {}
      limit: 100
